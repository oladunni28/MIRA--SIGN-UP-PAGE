<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira tech login</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <nav class="nav">
    <div class="navbar">
      <img class="miralogo" src="mira logo.jpg" alt="miralogo" width="40" height="40"><span> <h4 class="firsth">Mira Technologies</h4></span>
      <a href="#" class="firstp">Register</a>
    </div>  
  </nav>
  
  <div class="card">
    
    <header>
      <div class="header">
        <img class="miralogo_2" src="mira logo.jpg" alt="miraicon" width="70" height="70">
        <h2 class="secondh">Login</h2>
        <p class="secondp">Login to your account</p>
      </div>
    </header>
    
    <div class="wrapper">
      <label class="label" for="email">Email</label><br>
      <input type="text" class="firsti" name="email"><br><br><br>
      
       <label for="password">Password</label><br>
      <input type="password" class="firsti" name="password"><br><br><br>
      <a href="#" id="secondi">LOGIN</a>
    </div>
    
    <section>
      <div class="section">
        <a href="#" class="thirdp">Forgot Password</a>
      </div>
    </section>
    
  </div>
  
</body>
</html>
